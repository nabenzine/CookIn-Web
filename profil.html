<div class="row">
    <div class="col-md-9">
        <form id="form-profile" class="labels-uppercase" method="post" action="?" enctype="multipart/form-data">
            <div class="row">
                <!--Profile Picture-->
                <div class="col-md-3 col-sm-3">
                    <section>
                        <h3>Photo de profil</h3>
                        <div id="profile-picture" class="profile-picture single-file-preview">
                            <img src="https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/12439345_1230530423643497_7601327912280907099_n.jpg?oh=1b552f9baafcc92140101b2bcce24c8d&oe=59033348" alt="" class="image">
                            <div class="input">
                                <input name="file" type="file" class="">
                                <span>Click to upload a picture</span>
                            </div>
                        </div>
                    </section>
                </div>
                <!--end col-md-3-->

                <!--Contact Info-->
                <div class="col-md-9 col-sm-9">
                    <section>
                        <h3>Informations personnelles</h3>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="name">Nom</label>
                                    <input type="text" class="form-control" id="name" name="name" value="Nad benzine">
                                </div>
                                <!--end form-group-->
                            </div>
                            <!--end col-md-3-->
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="nad@hotmail.fr">
                                </div>
                                <!--end form-group-->
                            </div>
                            <!--end col-md-3-->
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="mobile">Mobile</label>
                                    <input type="text" class="form-control" id="mobile" name="mobile" pattern="\d*" value="0627566545">
                                </div>
                                <!--end form-group-->
                            </div>
                            <!--end col-md-3-->
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="phone">Fixe</label>
                                    <input type="text" class="form-control" id="phone" name="phone" pattern="\d*" value="(0)123 456 7890">
                                </div>
                                <!--end form-group-->
                            </div>
                            <!--end col-md-3-->
                        </div>
                    </section>
                    <section>
                        <h3>Adresse</h3>
                        <div class="form-group">
                            <label for="state">Région</label>
                            <input type="text" class="form-control" id="state" name="state" value="Rhônes-alpes auvergne">
                        </div>
                        <!--end form-group-->
                        <div class="form-group">
                            <label for="city">Ville</label>
                            <input type="text" class="form-control" id="city" name="city" value="Villeurbanne">
                        </div>
                        <!--end form-group-->
                        <div class="row">
                            <div class="col-md-8 col-sm-8">
                                <div class="form-group">
                                    <label for="street">Rue</label>
                                    <input type="text" class="form-control" id="street" name="street" value="30 rue geoorge">
                                </div>
                                <!--end form-group-->
                            </div>
                            <!--end col-md-8-->
                            <div class="col-md-4 col-sm-4">
                                <div class="form-group">
                                    <label for="zip">Code postal</label>
                                    <input type="text" class="form-control" id="zip" name="zip" pattern="\d*" value="69100">
                                </div>
                                <!--end form-group-->
                            </div>
                        </div>
                        <!--end col-md-3-->
                        <div class="form-group">
                            <label for="additional-address">Additional Address Line</label>
                            <input type="text" class="form-control" id="additional-address" name="additional-address">
                        </div>
                        <!--end form-group-->
                    </section>
                    <section>
                        <h3>About Me</h3>
                        <div class="form-group">
                            <label for="about-me">Some Words About Me</label>
                            <div class="form-group">
                                <textarea class="form-control" id="about-me" rows="3" name="about-me" required></textarea>
                            </div>
                            <!--end form-group-->
                        </div>
                        <!--end form-group-->
                    </section>
                    <div class="form-group">
                        <button type="submit" class="btn btn-large btn-primary btn-rounded" id="submit">Save Changes</button>
                    </div>
                    <!-- end form-group -->
                </div>
                <!--end col-md-6-->
            </div>
        </form>
    </div>
    <!--Password-->
    <div class="col-md-3 col-sm-9">
        <form class="labels-uppercase" id="form-password" method="post" action="?">
            <h3>Changer le mot de passe</h3>
            <div class="form-group">
                <label for="current-password">Mot de passe actuel</label>
                <input type="password" class="form-control" id="current-password" name="current-password">
            </div>
            <!--end form-group-->
            <div class="form-group">
                <label for="new-password">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="new-password" name="new-password">
            </div>
            <!--end form-group-->
            <div class="form-group">
                <label for="confirm-new-password">Confirmez votre mot de passe</label>
                <input type="password" class="form-control" id="confirm-new-password" name="confirm-new-password">
            </div>
            <!--end form-group-->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-rounded btn-framed">Changer mon mot de passe</button>
            </div>
            <!-- end form-group -->
        </form>
    </div>
    <!-- end col-md-3-->
</div>
