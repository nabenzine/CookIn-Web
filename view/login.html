<div class="container">
    <div class="row">
        <div class="jumbotron col-md-8 col-md-offset-2" style="background: none">
            <div class="login-panel panel panel-default">
                <div class="panel-body">
                    <form name="user_form" id="form-sign" novalidate>
                        <div class="form-group"  ng-class="{ 'has-error' : user_form.sign_in_email.$invalid && !user_form.sign_in_email.$pristine }">
                            <label for="form-sign-in-email">E-mail</label>
                            <input type="email" class="form-control" ng-model="user.login" id="form-sign-in-email" name="sign_in_email" placeholder="E-mail" required>
                            <p style="font-size: 16px; color:#a94442; " ng-show="user_form.sign_in_email.$invalid && submitted" class="help-block">Un email valide est requis</p>
                        </div>
                        <!--end form-group-->
                        <div class="form-group" ng-class="{ 'has-error' : user_form.sign_in_password.$invalid && !user_form.sign_in_password.$pristine }">
                            <label for="form-sign-in-password">Mot de passe</label>
                            <input type="password" ng-model="user.password" class="form-control" id="form-sign-in-password" name="sign_in_password" placeholder="*****" required>
                            <p style="font-size: 16px; color:#a94442; " ng-show="user_form.sign_in_password.$invalid && submitted" class="help-block">Un mot de passe est requis</p>
                        </div>
                        <!--end form-group-->
                        <div class="clearfix action">
                            <div class="form-group pull-right">
                                <button type="submit" ng-click="submitted='true'; login()" class="btn btn-primary btn-rounded">Connexion</button>
                            </div>
                        </div>
                        <div class="center">
                            <div><a href="#">Mots de passe oubli√©?</a></div>
                            <div><a href="#">S'inscrire</a></div>
                        </div>
                        <div class="alert-danger" style="margin-top:10px; padding: 10px" ng-show="showError">
                            Utilisateur Inconnu
                        </div>
                    </form>
                    <br/>
                </div>

            </div>
        </div>
    </div>
</div>
